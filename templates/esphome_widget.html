<div class="card h-100">  
    <div class="card-header d-flex align-items-center">  
        <i class="fas fa-microchip text-primary me-2"></i>  
        <h6 class="card-title mb-0">ESPHome</h6>  
    </div>  
    <div class="card-body">  
        <div class="row g-3">  
            <div class="col-6">  
                <div class="d-flex align-items-center">  
                    <div class="flex-shrink-0">  
                        <div class="bg-info bg-opacity-10 rounded p-2">  
                            <i class="fas fa-server text-info"></i>  
                        </div>  
                    </div>  
                    <div class="flex-grow-1 ms-3">  
                        <div class="fw-bold">{{ total_devices }}</div>  
                        <small class="text-muted">{{ _('Total Devices') }}</small>  
                    </div>  
                </div>  
            </div>  
            <div class="col-6">  
                <div class="d-flex align-items-center">  
                    <div class="flex-shrink-0">  
                        <div class="bg-success bg-opacity-10 rounded p-2">  
                            <i class="fas fa-wifi text-success"></i>  
                        </div>  
                    </div>  
                    <div class="flex-grow-1 ms-3">  
                        <div class="fw-bold">{{ connected_devices }}</div>  
                        <small class="text-muted">{{ _('Connected') }}</small>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
    <div class="card-footer">  
        <a href="/admin/ESPHome" class="btn btn-sm btn-outline-primary w-100">  
            <i class="fas fa-cog me-1"></i>{{ _('Manage Devices') }}  
        </a>  
    </div>  
</div>
